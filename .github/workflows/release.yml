name: build-and-release
on:
  push:
    tags: ["v*.*.*"]

jobs:
  tauri:
    runs-on: windows-latest

    # Cargo output goes next to the crate
    env:
      CARGO_TARGET_DIR: wab2b-helper/backend/target

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          check-latest: true
          cache: npm
          cache-dependency-path: wab2b-helper/package-lock.json

      - uses: swatinem/rust-cache@v2
        with:
          workspaces: "wab2b-helper/backend -> ../target"

      - name: install app dependencies
        working-directory: wab2b-helper
        run: npm ci

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN:                       ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY:          ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          projectPath: wab2b-helper/backend
          tagName:      ${{ github.ref_name }}
          releaseName:  "v${{ github.ref_name }}"
          releaseDraft: true
          releaseBody:  'See the assets to download this version and install.'
          prerelease:   false
